<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #container {
            display: flex;
        }
    
        #graph {
            flex: 1;
            border-right: 1px solid #ddd;
        }
    
        #sidebar {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            height: 100vh;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    
        #sidebar h3 {
            margin-top: 0;
        }
    
        #sidebar p {
            margin: 5px 0;
        }
    
        #sidebar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Fixed table layout */
        }
    
        #sidebar table td {
            padding: 5px;  /* Add padding for spacing */
            vertical-align: top;
            word-wrap: break-word; /* Ensure long words are wrapped */
            box-sizing: border-box; /* Include padding in the element's width */
        }
    
        #sidebar table td:first-child {
            width: 35px; /* Set a small fixed width for the first column */
            text-align: right; /* Align the first column to the right */
            white-space: nowrap; /* Ensure the content does not wrap */
            padding-right: 10px; /* Add some padding to separate from the second column */
        }
    
        .keyword {
            color: red;
            font-weight: bold;
        }
    
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
    
        .keyword-button {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .keyword-button .remove {
            margin-left: 5px;
            font-size: 16px;
        }
    
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
    
    
    
</head>
<body>
    <div id="container">
        <div id="graph"></div>
        <div id="sidebar">
            <h3>Keyword Graph</h3>
            <label for="keywordCount">Number of Keywords:</label>
            <input type="number" id="keywordCount" value="150">
            <button id="updateGraph">Update</button>
            <div id="details"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

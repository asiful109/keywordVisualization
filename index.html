<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Graph</title>
    <style>
        #container {
            display: flex;
        }

        #graph {
            flex: 1;
            border-right: 1px solid #ddd;
        }

        #sidebar {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
        }

        #sidebar h3 {
            margin-top: 0;
        }

        #sidebar p {
            margin: 5px 0;
        }

        #sidebar table {
            width: 100%;
            border-collapse: collapse;
        }

        #sidebar table td {
            padding: 5px 5px;  /* Add padding for spacing */
            vertical-align: top;
        }

        #sidebar table td:first-child {
            text-align: right; /* Align the first column to the right */
            padding-right: 10px; /* Add some padding to separate from the second column */
        }

        .keyword {
            color: red;
            font-weight: bold;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .keyword-button {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .keyword-button .remove {
            margin-left: 5px;
            font-size: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="graph"></div>
        <div id="sidebar"></div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

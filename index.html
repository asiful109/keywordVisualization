<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #container {
            display: flex;
            height: 100vh;
        }
    
        /* Graph container takes the remaining space */
        #graph-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    
        #graph {
            flex: 1;
            border-right: 1px solid #ddd;
            position: relative;
        }
    
        #top-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure the buttons are above the graph */
        }

        .mode-button{
            visibility: hidden;
        }
    
        .mode-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .mode-button.active {
            background-color: #0056b3; /* Highlighted color for the active button */
        }
    
        #sidebar {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
            box-sizing: border-box;
        }
    
        #sidebar h3 {
            margin-top: 0;
        }
    
        #sidebar p {
            margin: 5px 0;
        }
    
        #sidebar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
    
        #sidebar table td {
            padding: 5px;
            vertical-align: top;
            word-wrap: break-word;
            box-sizing: border-box;
        }
    
        #sidebar table td:first-child {
            width: 35px;
            text-align: right;
            white-space: nowrap;
            padding-right: 10px;
        }
    
        .keyword {
            color: red;
            font-weight: bold;
        }
    
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
    
        .keyword-button {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .keyword-button .remove {
            margin-left: 5px;
            font-size: 16px;
        }
    
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="graph-container">
            <!-- Top buttons centered within the graph -->
            <div id="top-buttons">
                <button class="mode-button active" id="zoomModeBtn">Zoom Mode</button> <!-- Zoom Mode is selected by default -->
                <button class="mode-button" id="drawModeBtn">Draw Mode</button>    
            </div>
            <div id="graph"></div>
        </div>
        <div id="sidebar">
            <h3>Keyword Graph</h3>
            <label for="keywordCount">Number of Keywords:</label>
            <input type="number" id="keywordCount" value="150">
            <button id="updateGraph">Update</button>
            <br><br>
            <button id="exportButton">Export Sentences Collection</button>
            <div id="details"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
